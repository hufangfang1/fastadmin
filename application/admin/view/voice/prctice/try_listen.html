<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">api_key:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-file_id" data-rule="required" class="form-control" name="row[api_key]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">model:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-task_id" data-rule="required" class="form-control" name="row[model]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">输入 prompt:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-finetuned_output" data-rule="required" class="form-control" name="row[text]" type="text">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">
                <audio controls>
                    <source id="audio" src="" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
            </button>
        </div>
    </div>
</form>
