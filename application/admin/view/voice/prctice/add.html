<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('File_path_image')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-file_path_image" data-rule="required" class="form-control" size="50" name="row[file_path_image]" type="text" value="">
                <div class="input-group-addon no-border no-padding">
                    <span><button data-chunking="true" data-maxsize="1024M" type="button" id="faupload-file_path_image" class="btn btn-danger faupload" data-input-id="c-file_path_image" data-mimetype="zip" data-multiple="ture" data-preview-id="p-file_path_image"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button data-chunking="true" data-maxsize="1024M" type="button" id="fachoose-file_path_image" class="btn btn-primary fachoose" data-input-id="c-file_path_image"  data-multiple="true"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-file_path_image"></span>
            </div>
            <ul class="row list-inline faupload-preview" id="p-file_path_image"></ul>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Finetuned_output')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-finetuned_output" data-rule="required" class="form-control" name="row[finetuned_output]" type="text" value="">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
        </div>
    </div>
</form>
